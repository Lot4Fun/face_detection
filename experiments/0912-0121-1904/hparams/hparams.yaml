common:
  resize:
    height: 128
    width: 128
predict:
  input_path: dummy
  model: dummy
  output_path: dummy
prepare:
  data_id: 0909-1240-2137
  experiment_id: 0912-0121-1904
test:
  input_path: dummy
  model: dummy
  output_path: dummy
train:
  fit:
    batch_size: 16
    callbacks:
      EarlyStopping:
        enable: true
        hparams:
          min_delta: 1.0e-05
          mode: auto
          monitor: val_loss
          patience: 10
          verbose: 0
      ModelCheckpoint:
        enable: true
        hparams:
          filepath: ./experiments/0912-0121-1904/models/model.{epoch:05d}-{loss:.2f}-{acc:.2f}-{val_loss:.2f}-{val_acc:.2f}.hdf5
          mode: auto
          monitor: val_loss
          period: 10
          save_best_only: false
          save_weights_only: false
          verbose: 1
      ReduceLROnPlateau:
        enable: true
        hparams:
          cooldown: 0
          epsilon: 0.0001
          factor: 0.2
          min_lr: 1.0e-06
          mode: auto
          monitor: val_loss
          patience: 5
          verbose: 1
    epochs: 1000
    initial_epoch: 0
    shuffle: true
    validation_split: 0.1
    verbose: 1
  optimizer:
    Adadelta:
      enable: false
      hparams:
        decay: 0.0
        epsilon: null
        lr: 1.0
        rho: 0.95
    Adagrad:
      enable: false
      hparams:
        decay: 0.0
        epsilon: null
        lr: 0.01
    Adam:
      enable: false
      hparams:
        amsgrad: false
        beta_1: 0.9
        beta_2: 0.999
        decay: 0.0
        epsilon: null
        lr: 0.001
    Adamax:
      enable: true
      hparams:
        beta_1: 0.9
        beta_2: 0.999
        decay: 0.0
        epsilon: null
        lr: 0.002
    Nadam:
      enable: false
      hparams:
        beta_1: 0.9
        beta_2: 0.999
        epsilon: null
        lr: 0.002
        schedule_decay: 0.004
    RMSprop:
      enable: false
      hparams:
        decay: 0.0
        epsilon: null
        lr: 0.001
        rho: 0.9
    SGD:
      enable: false
      hparams:
        decay: 0.01
        lr: 0.02
        momentum: 0.9
        nesterov: false
